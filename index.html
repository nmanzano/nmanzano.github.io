<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noni Manzano</title>

</head>

<body>
  <header>

    <nav class="navbar #cfd8dc blue-grey lighten-4">
      <a class="navbar-brand" href="#">Navbar</a>
    </nav>
  </header>


  <div class="jumbotron text-center">
    <h1>Noni Manzano</h1>
    <p>Web Developer</p>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div id="slider" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img id="profile_img" src="./assets/noni.jpg" alt="noni">
              <div class="carousel-caption">
                <h1>
                  About Me
                </h1>
              </div>
            </div>
            <div class="item">
              <img id="profile_img" src="./assets/midpoint.jpg" alt="midpoint">
              <div class="carousel-caption">
                <h1>
                  Projects
                </h1>
              </div>
            </div>
          </div>

          <a class="left carousel-control" href="#slider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </a>
          <a class="right carousel-control" href="#slider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </a>


        </div>
      </div>
    </div>
  </div>

  <div class="emailForm">
    <div class="jumbotron row">
      <form class="col s12" action="https://formspree.io/contact@noni.tech" method="POST">
        <h1 id="contactMe">Contact Me</h1>

        <div class="row">
          <div class="input-field col s6 offset-m3">
            <input name="email" id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6 offset-m3">
            <textarea name="message" id="yourMessage" class="materialize-textarea"></textarea>
            <label for="yourMessage">Your message</label>
          </div>
        </div>


        <div class="row">
          <div class="test col s12">

            <button class="btn waves-effect waves-light col s12 m4 offset-m4 l4 offset-l4" type="submit" name="action">
            <i class="material-icons center">send</i>
       </button>
          </div>


        </div>

    </div>
  </div>




  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer Content</h5>
          <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
